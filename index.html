<!DOCTYPE html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <nav>
                <img id="menuimg1" class="menuicon" src ="images/earth.svg">
                <img id="menuimg2" class="menuicon" src ="images/rocket.svg">
                <img id="menuimg3" class="menuicon" src ="images/aqualung.svg">
                <img id="menuimg4" class="menuicon" src ="images/thermometer.svg">
            </nav>
            <div id ="main"> 
                <div class="status">
                    <div class="status-header">
                    <span><b>Статус</b></span>
                    <span><button class="button-start">Поехали!</button></span>
                    </div>
                    <hr>
                    <ul class="status-list">
                        <li><span>Ракета выбрана</span></li>
                        <li><span>Команда собрана</span></li>
                        <li><span>Погода - ок</span></li>
                    </ul>
                    <br>
                </div>
                <div class="weather">
                    <div class="weather-header">
                        <span><b>Погодные условия</b></span>
                    </div>
                    <hr>
                    <div class="weather-list">
                        <span class="leftText"><b>Локация</b></span><span class="rightText">Космодром Северный </span>
                        <hr>
                        <span class="leftText"><b>Температура</b></span><span class="rightText">+15</span>
                        <hr>
                        <span class="leftText"><b>Влажность</b></span><span class="rightText">63%</span>
                        <hr>
                        <span class="leftText"><b>Ветер</b></span><span class="rightText">5 м\с, СЗ</span>
                    </div>
                    <br>
                </div>
            </div>
        </main>
    </body>
</html>
